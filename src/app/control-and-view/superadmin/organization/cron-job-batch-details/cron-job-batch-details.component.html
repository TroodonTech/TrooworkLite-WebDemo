<img *ngIf="loading" src="../../../../../assets/img/loader.gif" style="margin-left: 35rem; width: 20%" />
<div *ngIf="!loading" style="width: 100% !important;overflow-x: hidden; padding-left: 10rem;padding-right: 8rem; padding-top:1rem !important; padding-bottom:0rem !important;">
    <div class="row col-md-12 ">
        <h4 style="margin-left: 42%;">CRONJOB- BATCH DETAILS</h4>
    </div>
    <div class="form-row col-md-12 row">
        <label class="col-md-3 col-sm-3 col-lg-3 col">Organization*</label>
        <select name="org" style="background-color: #d4f4ff;" (change)="orgChanged()" class="col form-control col-md-4 col-sm-4 col-lg-4"
            [(ngModel)]="OrganizationID">
            <option value="0">--All--</option>
            <option *ngFor="let o of organization" [ngValue]="o.OrganizationID">
                {{o.OrganizationName}}
            </option>
        </select>
    </div>
    <div class="row col-md-12" style="padding: 2rem">
        <table class="table table-hover table-responsive table-bordered table" style="display: inline-table;font-weight: 400 !important">
            <thead class="tableHead">
                <th> NO. </th>
                <th> ORGANIZATION ID</th>
                <th> ORGANIZATION NAME</th>
                <th> TOTAL ROOM COUNT WHICH DIDN'T RUN DURING CRONJOB</th>
            </thead>
            <tbody>
                <tr *ngFor="let e of batchDetails;index as i">
                    <td>{{ i+1 }}</td>
                    <td>{{ e.OrganizationID }}</td>
                    <td>{{ e.OrganizationName }}</td>
                    <td>{{ e.count }}</td>
                </tr>
                <tr>
                    <td colspan="3">TOTAL</td>
                    <td>{{total}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
