<div  style="width: 100% !important; padding-left: 9rem;padding-right: 9rem; padding-top:1rem !important; padding-bottom:0rem !important;">
  <div class="row col-md-12 ">
    <h4 style="margin-left: 40%;">CREATE NEW ORGANIZATION</h4>
  </div>
  <div class="row bg-info col-md-12" style="padding-top: 1rem">
    <div class="col-md-6">
      <div class="form-group">
        <label>Name*</label>
        <input type="text" class="form-control  col-sm-9 col-md-9 col-lg-9" maxlength="40" [(ngModel)]="OrgName"
          placeholder=" Name">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control rounded-1  col-sm-9 col-md-9 col-lg-9" maxlength="100" [(ngModel)]="OrgDesc"
          placeholder=" Description" rows="5"></textarea>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control  col-sm-9 col-md-9 col-lg-9" maxlength="40" [(ngModel)]="State"
          placeholder="State">
      </div>
      <div class="form-group">
        <label>Tenant ID*</label>
        <input type="text" class="form-control  col-sm-9 col-md-9 col-lg-9" maxlength="5" [(ngModel)]="tenID"
          placeholder="Tenant ID">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Location</label>
        <input type="text" class="form-control  col-sm-9 col-md-9 col-lg-9" maxlength="40" [(ngModel)]="Location"
          placeholder="Location">
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control  col-sm-9 col-md-9 col-lg-9" maxlength="40" [(ngModel)]="Country"
          placeholder="Country">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Tenant Name</label>
        <input type="text" class="form-control  col-sm-9 col-md-9 col-lg-9" maxlength="40" [(ngModel)]="TenName"
          placeholder="Tenant Name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control  col-sm-9 col-md-9 col-lg-9" maxlength="40" [(ngModel)]="OrgEmail"
          placeholder=" Email" email #prmEmail="ngModel">
        <div *ngIf="prmEmail.errors?.email" style="color: red;">
          Email not valid.
        </div>
      </div>
    </div>
    <div class="row col-md-12">
      <!-- <div> -->
        <a style="margin-left: 42%;" class="btn btn-success" (click)="createOrg()"><b>Create</b>
          </a>
      <!-- </div> -->
    </div>
  </div>
</div>
