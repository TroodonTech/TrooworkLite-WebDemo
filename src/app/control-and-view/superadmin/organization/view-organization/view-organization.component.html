<img *ngIf="loading" src="../../../../../assets/img/loader.gif" style="margin-left: 35rem; width: 20%" />
<div style="padding-left: 9rem;padding-right: 9rem;" *ngIf="!loading">
  <!-- <div class="bg-dark" style="width: 100%;height: 100%;"> -->

  <h4 class="refer">VIEW ORGANIZATION</h4>
  <br>
  <div style="margin-left: 1.5rem;margin-right: 1.5rem;">
    <table class="table table-responsive table-hover table-bordered table">
      <thead class="tableHead">
        <th> Organization Name </th>
        <th>Location</th>
        <th>State</th>
        <th>Country</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let o of organization">
          <td>{{ o.OrganizationName }}</td>
          <td>{{ o.Location }}</td>
          <td>{{ o.State }}</td>
          <td>{{ o.Country }}</td>
          <td>
            <a [routerLink]="['Orgedit',o.OrganizationID ]" class="btn btn-primary"><b>Edit</b></a> &nbsp;
            <a class="btn btn-danger" (click)="basicModal.show();deleteOrgPass(o.OrganizationID); "><b>Delete</b></a>
          </td>
        </tr>
        <tr *ngIf="build?.length == 0">
          <td colspan="2" class="no-data-available">No records found</td>
        </tr>
        <div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                  <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel"></h4>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this?
              </div>
              <div class="modal-footer">
                <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide(); deleteOrganization()"
                  mdbWavesEffect>Yes</button>
                <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.hide()"
                  mdbWavesEffect>No</button>
              </div>
            </div>
          </div>
        </div>
      </tbody>
    </table>
  </div>
  <!-- </div> -->
</div>
