<div style="padding-left: 9rem;padding-right: 9rem;">
  <h4 style="text-align:center" class="refer"> VIEW EMPLOYEE GROUP NAME </h4>
  <br>
  <div style="margin-left: 1.5rem;margin-right: 1.5rem;">
    <table class="table table-responsive table-hover table-bordered table" style="display: inline-table">
      <thead class="tableHead">
        <th> Group Name </th>
        <!-- <th> Start Time </th>
        <th> End Time </th>
        <th> Colour </th> -->
        <th> Action </th>
      </thead>
      <tbody>
        <tr *ngFor="let s of shiftdetails;let k = index">
          <td>
            {{s.Description}}
            <!-- <input type="text" class="form-control" [disabled]='!(k===grpID)' [(ngModel)]="s.Description"> -->
          </td>

          <!-- <td>{{ s.StartTime }}</td>
        <td>{{ s.EndTime }}</td>
        <td><input  name="favcolor" [ngStyle]="{background: s.Colour}" disabled></td> -->

          <td>
            <!-- <a *ngIf='!(k===grpID)' (click)="changeDisable(k);" class="btn btn-primary"><b>Edit</b></a> -->
            <a [routerLink]="['EditShift',s.Idemployeegrouping]" class="btn btn-primary"><b>Edit</b></a>&nbsp;&nbsp;
            <a [routerLink]="['ViewGroupEmployees',s.Idemployeegrouping,s.Description]" class="btn btn-primary"><b>View
                Employees</b></a>&nbsp;&nbsp;
            <!-- <a *ngIf='(k===grpID)' (click)="updateGrpName(s.Description,s.Idemployeegrouping);"
              class="btn btn-success"><b>Update</b></a>&nbsp;
            <a *ngIf='(k===grpID)' (click)="cancelGrpName();" class="btn btn-warning"><b>Cancel</b></a>&nbsp; -->

            <!-- <a class="btn btn-danger"
              (click)="basicModal.show();deleteShiftPass(s.Idemployeegrouping); "><b>Delete</b></a> -->
          </td>
        </tr>
        <div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                  <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel"></h4>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this?
              </div>
              <div class="modal-footer">
                <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
                  (click)="basicModal.hide(); deleteShift()" mdbWavesEffect>Yes</button>
                <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.hide()"
                  mdbWavesEffect>No</button>
              </div>
            </div>
          </div>
        </div>
      </tbody>
    </table>
  </div>
</div>
