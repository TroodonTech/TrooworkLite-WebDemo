  <br>
  <div style="text-align:center">
    <a [routerLink]="['CreateMasterShift']" class="btn btn-success"><b>Create New Shift</b>
    </a>
  </div>

  <div style="margin-left: 1.5rem;margin-right: 1.5rem;">
    <table class="table table-responsive table-hover table-bordered table" style="display: inline-table">
      <thead class="tableHead">
        <th> Shift Name </th>
        <th> Edit </th>
      </thead>
      <tbody>
        <tr *ngFor="let x of shiftdetails">
          <td>{{ x.ShiftName }}</td>

          <td>
            <a [routerLink]="['masterShiftEdit',x.Master_shiftID]" class="btn btn-primary"><b>Edit</b></a>&nbsp;&nbsp;
            <a *ngIf="x.showFlag==0" class="btn btn-danger" (click)="basicModal.show();deleteShiftPass(x.Master_shiftID); "><b>Delete</b></a>
          </td>
        </tr>
        <tr *ngIf="build?.length == 0">
          <td colspan="2" class="no-data-available">No records found</td>
        </tr>

        <div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                  <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel"></h4>
              </div>
              <div class="modal-body">
                Are you sure you want to delete this?
              </div>
              <div class="modal-footer">
                <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
                  (click)="basicModal.hide(); deleteShift()" mdbWavesEffect>Yes</button>
                <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.hide()"
                  mdbWavesEffect>No</button>
              </div>
            </div>
          </div>
        </div>
      </tbody>
    </table>
  </div>
</div>
