<div style="padding-left: 9rem;padding-right: 9rem;">
  <!-- <div class="bg-dark" style="width: 100%;height: 100%;"> -->

  <!-- <h4 class="refer" style="margin-left: 33rem;"><b> VIEW DEFAULT MEETING/TRAINING/EVENT</b> </h4> -->
  <div style="text-align:center">
    <h4 class="refer">VIEW DEFAULT MEETING/TRAINING/EVENT</h4>
  </div>
  <br>
  <div style="margin-left: 1.5rem;margin-right: 1.5rem;"></div>
  <table class="table table-hover table-responsive table-bordered table" style="display: inline-table">
    <thead class="tableHead">
      <th> Event Type </th>
      <th> Event Name </th>
      <th> Event Description</th>
      <th> Action </th>
    </thead>
    <!-- <tbody> -->
    <tr *ngFor="let x of eventType;let k = index">
      <td>
        <input type="text" class="form-control" maxlength="40" [disabled]='!(k===editQuestions)'
          [(ngModel)]=" x.ActionType">
      </td>
      <td>
        <input type="text" class="form-control" maxlength="40" [disabled]='!(k===editQuestions)' [(ngModel)]="x.Action">
      </td>
      <td>
        <input type="text" class="form-control" maxlength="240" [disabled]='!(k===editQuestions)'
          [(ngModel)]="x.Description">
      </td>
      <td>
        <a *ngIf='!(k===editQuestions)' class="btn btn-primary" (click)='editQuestions=k;'
          class="btn btn-primary"><b>Edit</b></a>
        &nbsp;
        <a *ngIf='(k===editQuestions)' class="btn btn-success"
          (click)='UpdateEventDetais(k,x.ActionType,x.Action,x.Description,x.ActionKey,x.ActionTypeKey)'><b>Update</b></a>&nbsp;
        <a *ngIf='!(k===editQuestions)' (click)="basicModal.show();deleteEventValuePass(x.ActionKey,x.ActionTypeKey); "
          class="btn btn-danger"><b>Delete</b></a>
        <a *ngIf='(k===editQuestions)' class="btn btn-warning" (click)='cancelTemplateDetails()'><b>Cancel</b></a>
      </td>
    </tr>
    <tr *ngIf="eventType?.length == 0">
      <td colspan="4" class="no-data-available">No records found</td>
    </tr>
    <div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
              <span aria-hidden="true">Ã—</span>
            </button>
            <h4 class="modal-title w-100" id="myModalLabel"></h4>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this?
          </div>
          <div class="modal-footer">
            <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
              (click)="basicModal.hide(); deleteEventType()" mdbWavesEffect>Yes</button>
            <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.hide()"
              mdbWavesEffect>No</button>
          </div>
        </div>
      </div>
    </div>
    <!-- </tbody> -->
  </table>
</div>
