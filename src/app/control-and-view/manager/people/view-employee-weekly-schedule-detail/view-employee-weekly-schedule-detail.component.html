<div style="padding-left: 9rem;padding-right: 9rem; padding-top:0rem !important; padding-bottom:0rem !important;">
  <div class="row col-md-12 ">
    <h4 style="margin-left: 35%;">Weekly Schedule</h4>
  </div><br>

  <div class="row bg-info col-md-12">
    <h3 class="text-gray-dark col-md-12" style="margin-top: 1.5rem;margin-bottom: 1.5rem; color: #00cc67">Personal
      Information</h3>
    <div class="col-md-6">
      <div class="form-group ">
        <label>Employee Number*</label>
        <input type="text" name="EmployeeNumber" class="form-control col-sm-9 col-md-9 col-lg-9" maxlength="15"
          placeholder="Employee Number" readonly [(ngModel)]="empNum">
      </div>
    </div>
    <div class="col-md-6">

    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>First Name*</label>
        <input type="text" name="FirstName" class="form-control  col-sm-9 col-md-9 col-lg-9"
          (keypress)="charValidation($event)" maxlength="19" placeholder="First Name" [(ngModel)]="fname" readonly>
      </div>
      <div class="form-group">
        <label>Last Name*</label>
        <input type="text" name="LastName" class="form-control  col-sm-9 col-md-9 col-lg-9"
          (keypress)="charValidation($event)" maxlength="19" placeholder="Last Name" [(ngModel)]="lname" readonly>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Middle Name</label>
        <input type="text" name="MiddleName" class="form-control  col-sm-9 col-md-9 col-lg-9"
          (keypress)="charValidation($event)" maxlength="19" placeholder="Middle Name" [(ngModel)]="mname" readonly>
      </div>
      <div class="form-group">
        <label>Birth Date</label>
        <input type="text" [(ngModel)]="BirthDate" readonly class="form-control  col-sm-9 col-md-9 col-lg-9" />
      </div>

    </div>
    <div class="col-md-6">
      <label>Gender</label><br>
      <input type="text" [(ngModel)]="egender" readonly class="form-control  col-sm-9 col-md-9 col-lg-9" />
    </div>

    <div class="col-md-6">
      <div class="form-group">
        <label>Employee Group</label><br>
        <select name="idemployeegrouping" [(ngModel)]="idemployeegrouping"
          style="background-color: #d4f4ff;width: 75% !important" class=" form-control"
          (change)='getweeklyschedulebyonchange($event.target.value)'>
          <option value="" placeholder>--Select--</option>
          <option *ngFor="let s of employeegrouping" [value]="s.Idemployeegrouping">
            {{s.Description}}
          </option>
        </select>
      </div>
    </div>
  </div>
