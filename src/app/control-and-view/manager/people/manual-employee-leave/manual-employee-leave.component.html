<div style="padding-left: 9rem;padding-right: 9rem;">
  <h4 style="margin-left: 40%;margin-top: 3.5%;">MANUAL EMPLOYEE LEAVE</h4>
  <div class="row bg-info col-md-12" style="padding-top: 4.5rem;padding-bottom: 2rem">
    <br>

    <div class="col-md-6">
      <div class="form-group">
        <label>From Date*</label><br>
        <ng-datepicker [options]="options" position="top-right" [(ngModel)]="fromdate"></ng-datepicker>
      </div>

      <div class="form-group">
        <label>Reason*</label><br>
        <select style="background-color: #D4F4FF !important;" class="form-control" [(ngModel)]="reasonID">
          <option value="">--Select--</option>
          <option *ngFor="let r of reason" [value]="r.idmaster_off_reasons">
            {{r.Reason}}
          </option>
        </select>
      </div>

    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>To Date*</label><br>
        <ng-datepicker [options]="options" position="top-right" [(ngModel)]="todate"></ng-datepicker>
      </div>

    </div>
    <div class="row col-md-12">
      <div class="col-md-6"></div>
      <div style="margin-left: 44%">
        <button type="button" class="btn btn-success" (click)="saveLeave()"><b>SAVE</b></button>
        <button type="button" class="btn btn-warning" (click)="goBack()"><b>GO BACK</b></button>
      </div>
    </div>
  </div>
  <br>
</div>
