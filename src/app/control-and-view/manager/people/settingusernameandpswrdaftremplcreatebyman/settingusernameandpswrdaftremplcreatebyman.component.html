<div style="margin-left: 15rem;margin-right: 15rem;">

  <div style="text-align:center">
    <h4 style="color: #174a5e;">SETTING USERNAME AND PASSWORD</h4>
  </div>

  <br>
  <div class="row col-md-12 bg-info" style="padding-top: 2rem">
    <div class="row col-md-12">
      <h5 style="text-align:right" class="col-md-4"><label for="username">User Name: </label></h5>
      <div class="col-md-8" style="text-align:left">
        <input *ngIf="sasemail" type="text" style="background-color: #D4F4FF !important;" class="form-control"
          id="username" [(ngModel)]="username">
      </div>
    </div>
    <div class="row col-md-12">
      <h5 style="text-align:right" class="col-md-4"><label for="Password">Password: </label></h5>
      <div class="col-md-8" style="text-align:left">
        <input *ngIf="sasemail" type="password" disabled="disabled" style="background-color: #D4F4FF !important;"
          class="form-control" id="Password" [(ngModel)]="password">
      </div>
    </div>
    <!-- <div class="row col-md-12">
      <h5 style="text-align:right" class="col-md-4"><label for="Re-typePassword">Re-type Password: </label></h5>
      <div class="col-md-3" style="text-align:left">
        <input *ngIf="sasemail" type="password" disabled="disabled" style="background-color: #D4F4FF !important;" class="form-control"
           id="Re-typePassword" [(ngModel)]="reEnterPassword">
      </div>
      <div class="col col-md-5"></div>
    </div> -->
    <div class="row col-md-12">
      <div class="col col-md-4"></div>
      <div style="text-align:right" class="col-md-3">
        <a style="color:white !important" class="btn btn-success"
          (click)="basicModal.show();setUsernamePassword()"><b>Save & Send
            Email</b>
        </a></div>
      <div class="col col-md-2"></div>
    </div>
  </div>

  <div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide();clear()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel"></h4>
        </div>
        <div class="modal-body" *ngIf="message">
          {{message}}
        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
            (click)="basicModal.hide();clear() " mdbWavesEffect>OK</button>

        </div>
      </div>
    </div>
  </div>

</div>
