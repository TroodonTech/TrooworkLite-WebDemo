<img *ngIf="loading" src="../../../../../assets/img/loader.gif" style="margin-left: 35rem; width: 20%" />
<div *ngIf="!loading" style="padding-left: 9rem;padding-right: 9rem;">
  <div class="row col-md-12 ">
    <h4 style="margin-left: 42%;margin-top: 4.5%">REPORTS ON FEEDBACK</h4>
  </div>
  <br>
  <div style="margin-left: 1.5rem;margin-right: 1.5rem;width: 100%" class="row bg-info col-md-12">
    <div class="col-md-6">
      <h3 style="text-align: right"></h3>
      <div class="form-group">
        <label style="margin-top: 1rem;" class="col-sm-4 col-md-4 col-lg-4 ">From Date</label>
        <ng-datepicker [options]="options" position="top-right" [(ngModel)]="fromdate"></ng-datepicker>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label style="margin-top: 1.7rem;" class="col-sm-4 col-md-4 col-lg-4 ">To Date</label>
        <ng-datepicker [options]="options" position="top-right" [(ngModel)]="todate"></ng-datepicker>
      </div>
    </div>
    <div class="row col-md-12">
      <button type="button" class="btn btn-success" style="margin-left: 47%"
        (click)=generateInspectionReport(fromdate,todate)><b>GENERATE</b></button>
      <br>
    </div>
  </div>
  <br>
  <div style="margin-left: 48.5%;" *ngIf="viewReport?.length> 0">
    <button type="button" class="btn btn-success" (click)="exportToExcel()"><b>EXPORT TO EXCEL</b></button>
  </div>
  <div style="margin-left: 1.5rem;margin-right: 1.5rem; width: 100%">
    <table *ngIf='viewReport' id="reportexport" class="table table-hover table-responsive table-bordered table"
      style="display: inline-table">
      <thead class="tableHead">
        <th> DATE </th>
        <th> ROOM </th>
        <th> QUESTION </th>
        <th> STAR RATING </th>
      </thead>
      <tbody>
        <tr *ngFor="let x of viewReport">
          <td>{{x.ReviewDate}}</td>
          <td>{{x.RoomName}}</td>
          <td>{{x.Question}} </td>
          <td *ngIf="x.ReviewTemplateQuestionID != 6">{{x.ReviewValue}}</td>
          <td *ngIf="x.ReviewTemplateQuestionID == 6">{{x.Comments}}</td>
        </tr>
        <tr *ngIf="viewReport?.length == 0">
          <td colspan="4" class="no-data-available">No records found</td>
        </tr>
      </tbody>
    </table>
  </div>
  <br>

  <div id='exportable1' style="visibility: hidden !important;">
    <table *ngIf='viewReport' cellspacing="0" rules="rows" border="1"
      style="color:Black;background-color:White;border-color:#CCCCCC;border-width:1px;border-style:None;width:100%;border-collapse:collapse;font-size:11pt;text-align:center;">
      <thead class="tableHead">
        <th> DATE </th>
        <th> ROOM </th>
        <th> QUESTION </th>
        <th> STAR RATING </th>
      </thead>
      <tbody>
        <tr *ngFor="let x of viewReport">
          <td>{{x.ReviewDate}}</td>
          <td>{{x.RoomName}}</td>
          <td>{{x.Question}} </td>
          <td *ngIf="x.ReviewTemplateQuestionID != 6">{{x.ReviewValue}}</td>
          <td *ngIf="x.ReviewTemplateQuestionID == 6">{{x.Comments}}</td>
        </tr>
        <tr *ngIf="viewReport?.length == 0">
          <td colspan="4" class="no-data-available">No records found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
