<div class="py-5"
  style="overflow-x: hidden; padding-left: 9rem; padding-top:0rem !important; padding-bottom:0rem !important;margin-left: 2rem">
  <br>
  <div class="row col-md-12 ">
    <h4 style="margin-left: 42%;">UPDATE ROOM</h4>
  </div><br>

  <div class="row bg-info col-md-12" style="padding-top: 2rem">
    <br>
    <div class="col-md-6">
      <div class="form-group">
        <label>Building*</label>
        <select style="background-color: #d4f4ff;" (change)="selectFloorfromBuildings($event.target.value)"
          class="form-control col-sm-9 col-md-9 col-lg-9 notranslate" [(ngModel)]="facKey">
          <option value="">--Select--</option>
          <option *ngFor="let f of building" [value]="f.FacilityKey">
            {{f.FacilityText}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Floor Type Name*</label>
        <select style="background-color: #d4f4ff;" class="form-control col-sm-9 col-md-9 col-lg-9 notranslate"
          [(ngModel)]="floorTypeKey" (change)="setFloorType($event.target.value)">
          <option value="">--Select--</option>
          <option *ngFor="let f of floorType" [value]="f.FloorTypeKey">
            {{f.FloorTypeName}}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Floor Name* </label>
        <select style="background-color: #d4f4ff;" (change)="selectZonefromFloor($event.target.value)"
          class="notranslate form-control col-sm-9 col-md-9 col-lg-9" [(ngModel)]="floorKey">
          <option value="">--Select--</option>
          <option *ngFor="let f of floor" [value]="f.FloorKey">
            {{f.FloorName}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Zone Name*</label>
        <select style="background-color: #d4f4ff;" class="form-control col-sm-9 col-md-9 col-lg-9 notranslate"
          (change)='zoneChange()' [(ngModel)]="zoneKey" (change)="setZoneName($event.target.value)">
          <option value="">--Select--</option>
          <option *ngFor="let f of zone" [value]="f.ZoneKey">
            {{f.ZoneName}}
          </option>
        </select>
      </div>
    </div>


    <div class="col-md-6">
      <div class="form-group">
        <label>Room Type Name* </label>
        <select style="background-color: #d4f4ff;" class="form-control col-sm-9 col-md-9 col-lg-9 notranslate"
          [(ngModel)]="roomTypeKey" (change)="setRoomType($event.target.value)">
          <option value="">--Select--</option>
          <option *ngFor="let f of roomType" [value]="f.RoomTypeKey">
            {{f.RoomTypeName}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Room Name*</label>
        <input type="text" maxlength="40" style="background-color: #D4F4FF !important;"
          class="form-control col-sm-9 col-md-9 col-lg-9" [(ngModel)]="room.RoomName">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Square Foot* </label>
        <input type="text" maxlength="19" style="background-color: #D4F4FF !important;" (keypress)="numberValid($event)"
          class="form-control col-sm-9 col-md-9 col-lg-9" [(ngModel)]="room.Area">
      </div>
      <div class="form-group">
        <label>Barcode* </label>
        <input type="text" readonly style="background-color: #D4F4FF !important;"
          class="form-control col-sm-9 col-md-9 col-lg-9" [(ngModel)]="room.Barcode">
      </div>

    </div>
  </div>
  <br>
  <div class="row col-md-12" style="margin-left: 35%">
    <div>
      <a style="color:white !important" class="btn btn-success"
        (click)="basicModal.show();updateRoom(room.RoomName,room.Area,room.Barcode)"><b>Save
          Room
        </b>
      </a>
      <a (click)='goback();' class="btn btn-warning" style="color:white !important"><b>Go Back
        </b>
      </a>
    </div>
  </div>

  <div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide();clear()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel"></h4>
        </div>
        <div class="modal-body" *ngIf="message">
          {{message}}
        </div>
        <div class="modal-footer">
          <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
            (click)="basicModal.hide();clear(); " mdbWavesEffect>OK</button>

        </div>
      </div>
    </div>
  </div>


</div>
