<div style="padding-left: 9%;padding-right: 9%;">

  <div *ngIf="qrcode && roomdetailsnamelist"
    style="margin-left: 1.5%; margin-right: 1.5%;padding-top: 1%;padding-bottom: 1%;"
    class="row bg-info col-md-12 col-sm-12 col-lg-12 col-xs-12" id="part1">
    <table>
      <tr>
        <td colspan="16">
          <h1 style="font-size: 95px;text-align: center !important; font-weight: 700;margin-bottom: 5%;margin-top: 10%;">FEEDBACK</h1>
        </td>
      </tr>
      <tr>
        <td colspan="16">
          <h1 style="font-size: 40px;text-align: justify;margin-left: 5%;margin-right: 5%;margin-bottom: 5%;">
            Your feedback is valuable to us so that we can make your experience better. Scan the QR Code
            to give us your feedback.
          </h1>
        </td>
      </tr>
      <tr>
        <td colspan="16"></td>
      </tr>
      <tr>
        <td colspan="16">
          <span style="text-align: center">
            <ngx-qrcode qrc-element-type="url" [qrc-value]="qrcode"></ngx-qrcode>
          </span>
        </td>
      </tr>
      <tr>
        <td colspan="16"></td>
      </tr>
      <tr>
        <td colspan="6">
          <span style="text-align: left">
            <img src="assets/icons/TROOWORK-transperant.png" style="width: 30%;margin-left: 8%">
          </span>
        </td>
        <td colspan="4">
          <span>

          </span>
        </td>
        <td colspan="6" style="width:40%">
          <span style="text-align: right">
            <img src="assets/icons/troodon-sticker1.png" style="width: 90%;">
          </span>
      </tr>
    </table>
  </div>

  <div class="row col-md-12">
    <div style="margin-left: 45%;">
      <button type="button" class="btn btn-success" (click)="captureScreen()">DOWNLOAD</button>
      <a (click)='goBack()' class="btn btn-warning" style="color:white !important"><b>Go Back</b></a>
    </div>
  </div>
</div>
