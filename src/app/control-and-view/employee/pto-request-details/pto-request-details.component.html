<div style="padding-left: 9rem;padding-right: 9rem;">
  <div class="row col-md-12 ">
    <h4 style="margin-left: 40%;">PTO REQUEST DETAILS</h4>
  </div>
  <div *ngIf="requestdetails" style="margin-left: 1.5rem;margin-right: 1.5rem; margin-top: 2rem;"
    class="row bg-info col-md-12">
    <div class="col-md-6">
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;">Start Date</label>
        <ng-datepicker [options]="options" position="top-right" [disabled]="!editflag"
          [(ngModel)]="requestdetails.StartDate"></ng-datepicker>
      </div>
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;">End Date</label>
        <ng-datepicker [options]="options" position="top-right" [disabled]="!editflag"
          [(ngModel)]="requestdetails.EndDate"></ng-datepicker>
      </div>
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;"> PTO Remaining</label>
        <input type="text" [(ngModel)]="requestdetails.Reason" maxlength="75" [disabled]="!editflag"
          style="background-color: #D4F4FF !important;width: 75%;" class="form-control" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;">Submitted Date</label>
        <ng-datepicker [options]="options" position="top-right" [disabled]="!editflag"
          [(ngModel)]="requestdetails.SubmittedDate"></ng-datepicker>
      </div>
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;">Comments</label>
        <textarea class="form-control rounded-1" [disabled]="!editflag" maxlength="200"
          [(ngModel)]="requestdetails.Comments" rows="5" style="resize: none;width: 75% !important;"></textarea>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;">Status Date</label>
        <ng-datepicker [options]="options" position="top-right" [disabled]="!editflag"
          [(ngModel)]="requestdetails.StatusDate"></ng-datepicker>
      </div>
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;">Status</label>
        <input type="text" style="background-color: #d4f4ff !important;" class="form-control col-sm-9 col-md-9 col-lg-9"
          [disabled]="!editflag" [(ngModel)]="requestdetails.RequestStatus">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;">Approver Comments</label>
        <textarea class="form-control rounded-1" maxlength="200" [disabled]="!editflag"
          [(ngModel)]="requestdetails.StatusComment" rows="5" style="resize: none;width: 75% !important;"></textarea>
      </div>
    </div>
    <div class="col-md-6" *ngIf="requestdetails.RequestStatus == 'Approved'">
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;">Approved Start Date</label>
        <ng-datepicker [options]="options" position="top-right" [disabled]="!editflag"
          [(ngModel)]="requestdetails.ApprovedStartDate"></ng-datepicker>
      </div>
    </div>
    <div class="col-md-6" *ngIf="requestdetails.RequestStatus == 'Approved'">
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;">Approved End Date</label>
        <ng-datepicker [options]="options" position="top-right" [disabled]="!editflag"
          [(ngModel)]="requestdetails.ApprovedEndDate"></ng-datepicker>
      </div>
    </div>
    <div class="row col-md-12 ">
      <a (click)='goBack()' class="btn btn-warning" style="color:white !important; margin-left: 40%;"><b>Go Back</b></a>
    </div>
  </div>
</div>
