<div style="padding-left: 9rem;padding-right: 9rem;">
  <div class="row col-md-12 ">
    <h4 style="margin-left: 42%;margin-top: 3.5%">CREATE TRADE REQUEST</h4>
  </div>
  <div style="margin-left: 1.5rem;margin-right: 1.5rem;margin-top: 2%" class="row bg-info col-md-12">

    <div class="col-md-6">
      <div class="form-group " style="margin-top: 1.6rem">
        <label style="margin-top: 2rem;"> Start Date*</label>
        <ng-datepicker [options]="options" position="top-right" [(ngModel)]="startdate"></ng-datepicker>
      </div>
      <div class="form-group" style="margin-top: 1.6rem">
        <label> End Date*</label>
        <ng-datepicker [options]="options" position="top-right" [(ngModel)]="enddate"></ng-datepicker>
      </div>
    </div>
    <div *ngIf="EmployeeDetails" class="col-md-6" style="margin-top: 1.6rem">
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem; width: 100%;margin-top: 2rem;">Employee Name*</label>
        <select style="background-color: #d4f4ff !important;" class="form-control col-sm-9 col-md-9 col-lg-9"
          [(ngModel)]="EmployeeKey">
          <option value="">--Select--</option>
          <option *ngFor="let s of EmployeeDetails" [value]="s.EmployeeKey">
            {{s.EmployeeName}}
          </option>
        </select>
      </div>
      <div class="form-group" style="margin-top: 1.6rem">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;">Comments*</label><br>
        <textarea class="form-control rounded-1" maxlength="200" [(ngModel)]="requestcomments" rows="5"
          style="width: 75% !important; resize: none;"></textarea>
      </div>
    </div>
    <br>
    <br>
    <div class="row col-md-12" style="margin-left:40%">
      <button type="button" style="text-align:center" class="btn btn-success"
        (click)="submitRequest()"><b>SUBMIT</b></button>
    </div>
    <br>
  </div>
</div>
