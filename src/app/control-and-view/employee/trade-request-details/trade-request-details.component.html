<div style="padding-left: 9rem;padding-right: 9rem;">
  <div class="row col-md-12 ">
    <h4 style="margin-left: 40%;">TRADE REQUEST DETAILS</h4>
  </div>
  <div *ngIf="traderequestdetails" style="margin-left: 1.5rem;margin-right: 1.5rem; margin-top: 2rem;" class="row bg-info col-md-12">
    <div class="col-md-6">
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;margin-top: 1.6rem;">Start Date</label>
        <ng-datepicker [options]="options" position="top-right" [disabled]="!editflag" [(ngModel)]="traderequestdetails.StartDate"></ng-datepicker>
      </div>
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;">End Date</label>
        <ng-datepicker [options]="options" position="top-right" [disabled]="!editflag" [(ngModel)]="traderequestdetails.EndDate"></ng-datepicker>
      </div>
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;">Employee Name</label>
        <input type="text" style="background-color: #d4f4ff !important;" class="form-control col-sm-9 col-md-9 col-lg-9"
        [disabled]="!editflag" [(ngModel)]="traderequestdetails.employeename">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem; margin-top: 1.6rem;">Submitted Date</label>
        <ng-datepicker [options]="options" position="top-right" [disabled]="!editflag" [(ngModel)]="traderequestdetails.SubmittedDate"></ng-datepicker>
      </div>
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;">Comments</label>
        <textarea class="form-control rounded-1" [disabled]="!editflag" maxlength="200" [(ngModel)]="traderequestdetails.Comments" rows="5" style="resize: none;"></textarea>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem; margin-top: 2rem;">Status Approved Date</label>
        <ng-datepicker [options]="options" position="top-right" [disabled]="!editflag" [(ngModel)]="traderequestdetails.StatusDate"></ng-datepicker>
      </div>
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;">Status</label>
        <input type="text" style="background-color: #d4f4ff !important;" class="form-control col-sm-9 col-md-9 col-lg-9"
        [disabled]="!editflag" [(ngModel)]="traderequestdetails.RequestStatus">
      </div>
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;">Status Comment</label>
        <textarea class="form-control rounded-1" maxlength="200" [disabled]="!editflag" [(ngModel)]="traderequestdetails.StatusComment" rows="5" style="resize: none;"></textarea>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;margin-top: 2rem;">Approved Start Date</label>
        <ng-datepicker [options]="options" position="top-right" [disabled]="!editflag" [(ngModel)]="traderequestdetails.ApprovedStartDate"></ng-datepicker>
      </div>
      <div class="form-group">
        <label class="col-sm-6 col-md-6 col-lg-6 " style="margin-left: -1rem;">Approved End Date</label>
        <ng-datepicker [options]="options" position="top-right" [disabled]="!editflag" [(ngModel)]="traderequestdetails.ApprovedEndDate"></ng-datepicker>
      </div>
    </div>
    <div class="row col-md-12 ">
      <a (click)='goBack()' class="btn btn-warning" style="color:white !important; margin-left: 40%;" ><b>Go Back</b></a>
    </div>
  </div>
</div>
