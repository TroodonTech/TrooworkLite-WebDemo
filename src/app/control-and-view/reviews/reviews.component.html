<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark">
  <mdb-navbar-brand>
    <a class="navbar-brand" href="http://troodontechnology.com/">
      <img src="assets/img/TROOWORK.png" style="width: 10rem;">
    </a>
  </mdb-navbar-brand>
</mdb-navbar>
<div style="overflow-x: hidden">
  <div style="text-align:center">
    <h4 style="text-align:center"><b>REVIEW US</b></h4>
  </div>
  <br>
  <div style="background-color: white !important; padding-bottom: 2rem;padding-top: 2rem">
    <ul id="menu" *ngFor="let item of reviewQuestions;let i = index" class="form-group">

      <li class="col-sm-offset-4 col-sm-10" style="margin-left: 11%">
        <div class="list inspectionPadding">
          <span class="item-text-wrap"><b style="font-weight: 700 !important">{{i + 1}}. {{item.Question}}</b></span>
          <div class="col-md-6">
            <div>
              <br>
              <b>
                <a *ngFor="let x of  starList[i]; let j=index "
                  (click)="setStar(i,j);saveRatings(item.idreviewtemplatequestion,item.ScoreName)">
                  <i *ngIf="x" class="fa fa-star-o"></i>
                  <i *ngIf="!x" class="fa fa-star"></i>
                </a>
              </b>
              <br>
            </div>
          </div>
        </div>
      </li>

    </ul>

    <ul id="menu" class="form-group">

      <li class="col-sm-offset-4 col-sm-10" style="margin-left: 11%">
        <div class="list inspectionPadding">
          <span class="item-text-wrap"><b style="font-weight: 700 !important">{{reviewQuestions?.length+1}}. Any Other
              Comments.</b></span>
          <div class="col-md-6">
            <div>
              <br>
              <textarea class="form-control rounded-1" rows="3" [(ngModel)]="comments" style="width: 90%"></textarea>
              <br>
            </div>
          </div>
        </div>
      </li>

    </ul>


  </div>
  <br>
  <div class="row col-md-12" style="margin-left: 12rem;">
    <div style="text-align:center">
      <button type="button" style="text-align:center" class="btn btn-success"
        (click)="SubmitReview();"><b>SUBMIT</b></button>
    </div>
  </div>
  <br>
</div>
<div class="container bg-footer" style="width: 102%;max-width:102%;">
  <div class="row">
    <div class="col-md-12 mt-3">
      <p class="text-sm-center">
        Â© 2018 TrooWork - All Rights Reserved /Privacy Policy/ Sitemap
        <br>
      </p>
    </div>
  </div>
</div>
